<!DOCTYPE html>

<style>
*{
	padding: 0;
	margin: 0;
}
*{
	box-sizing: border-box;
}
html, body {
    min-height: 100%;
}
</style>
<body>
<script type="text/javascript" src="../yunzhijia/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="base64.js"></script>
<script type="text/javascript">
	
window.onload = function() {	
	var text = location.search.slice(1)||"-";
	var url = text.split("&")[1].split("=")[1];
	var w = $(window).width();
	var h = $(window).height();	
	$("body").css({
		'background-image':'url('+url+')',
		'background-repeat':'no-repeat',
		'background-size':'100% 100%',
		'-moz-background-size':'100% 100%'
	})
}
</script>
</body>
