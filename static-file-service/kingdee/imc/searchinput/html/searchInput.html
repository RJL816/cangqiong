<div class='searchInput' id="searchInput{{pageId}}">
	<div class='input_box'>
		<input class="input" id="buyerNameTxt{{pageId}}" style="{{inputStyle}}" maxlength="100" type="text" value='{{buyerNameTxt}}' title='{{buyerNameTxt}}' autocomplete="off" >
		<div class='searchIcon' id="searchIcon{{pageId}}" style="display:{{if showSearchIcon!=null }} {{showSearchIcon}}; {{else}} block;{{/if}}"></div>
	</div>
	<ul class='searchInputList' id="searchInputList{{pageId}}" style="display: block;"></ul>
</div>
