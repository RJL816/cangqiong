<div class='hotelSearchInput' id="searchInput{{pageId}}">
	<div class='input_box'>
		<div class='searchIcon' id="searchIcon{{pageId}}"></div>
		<input class="input" id="hotelValue{{pageId}}" placeholder="请输入账单号/手机号/房间号/客户名称" style="{{inputStyle}}" maxlength="100" type="text" value='{{hotelValue}}' title='{{hotelValue}}' autocomplete="off" >	
	</div>
	<ul class='searchInputList' id="searchInputList{{pageId}}" style="display: block;"></ul>
</div>
