<div class='searchInput' id="saleNameInput{{pageId}}">
	<div class='input_box'>
		<input class="input" id="saleNameTxt{{pageId}}" style="{{inputStyle}}" maxlength="100" type="text" value='{{buyerNameTxt}}' autocomplete="off" >
		<div class='searchIcon' id="saleIcon{{pageId}}" style="display:{{if showSearchIcon!=null }} {{showSearchIcon}}; {{else}} block;{{/if}}"></div>
	</div>
	<ul class='searchInputList' id="saleNameList{{pageId}}" style="display: block;"></ul>
</div>
