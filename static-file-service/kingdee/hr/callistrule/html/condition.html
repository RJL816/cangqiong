<div id="conditionControl">
    <div class='conditionTop'></div>
    <div>
        <div id='leftCondition'>
            <table id='ruleConditionTitle'>
                <tr>
                    <th align="center" class="nameTh" ></th>
                    <th align="center" class="conditionParamTh">{{conditionParamTh}}</th>
                    <th align="center" class="comparisonOptTh">{{comparisonOptTh}}</th>
                    <th align="center" class="valueTypeTh">{{valueTypeTh}}</th>
                    <th align="center" class="valueTh">{{valueTh}}</th>
                    <th align="center" class="copyTh"></th>
                    <th align="center" class="deleteTh"></th>
                </tr>
            </table>
            <table id='ruleCondition'>
                <tr id='templeteTr' class="conditionTr" style='display:none;position:relative;' traggable="true">
                    <td class='nameTd'><span class='name'>T00</span></td>
                    <td class='conditionParamTd' style='position: relative;'>
                        <div class='conditionParam'></div>
                    </td>
                    <td class='comparisonOptTd'>
                        <select class='comparisonOpt'>

                        </select>
                    </td>
                    <td class='valueTypeTd'>
                        <select class='valueType'>
                            <option value="1">{{param}}</option>
                            <option value="2" selected="selected">{{value}}</option>
                        </select>
                    </td>
                    <td class='valueTd'>
                        <div class='valueParamSelectDiv' style='display:none;'>
                            <div class='valueParam'></div>
                        </div>
                        <div class='valueBooleanSelectDiv' style='display:none;'>
                            <select class='valueBoolean'>
                                <option value="true" selected="selected">{{yes}}</option>
                                <option value="false">{{no}}</option>
                            </select>
                        </div>
                        <div class='valueEnumSelectDiv' style='position: relative;display:none;'>
                            <input class='valueEnumText' type="text"  readonly="readonly" />
                            <i class="fa fa-sort-desc selectivity-caret"></i>
                        </div>
                        <div class='valueDateDiv' style='display:none;position: relative;'>
                            <div class="_1BExD8h0 kdfont kdfont-riqixuanze kdfont-riqixuanze"></div>
                            <input class='valueDate' type="text"  readonly="readonly"/>
                        </div>
                        <div class='valueNumberDiv' style='display:none;'>
                            <input class='valueNumber' type='text' maxLength='24'>
                        </div>
                        <div class='valueTextDiv' style='position: relative;'>
                            <input class='valueText' type='text' maxLength='50'>
                            <span class="LrDOMvLr kdfont kdfont-f kdfont-f conditionValueSearch"
                                  style='display:none'></span>
                        </div>
                        <input class='displayValue' type='text' style='display:none;'>
                        <input class='value' type='text' style='display:none;'>
                    </td>
                    <td class='copyTd'><img class="copy" src="./kingdee/hr/callistrule/img/copy.png"></img></td>
                    <td class='deleteTd'><img class="delete" src="./kingdee/hr/callistrule/img/delete.png"></img></td>
                </tr>
            </table>
            <button id='addCondition'>+{{addCondition}}</button>
        </div>
        <div id='rightExpress'>
            <h1><span id='expressTitle'>{{expressTitle}}</span></h1>
            <div id='conditionTypeRadioDiv'>
            </div>
            <div id='expressDiv' tabindex="0" style="display: none;">
                <div id='conditionExpressDiv' style='position: relative;'>
                    <textarea id='conditionExpress' name='conditionExpress'
                              style='display:flex;flex-direction:column;'></textarea>
                    <span class="_7mhdfGMu kdfont kdfont-yulan kd-hover-color expressView"></span>
                </div>
                <div>
                    <button id='and' type='button'>{{and}}</button>
                    <button id='or' type='button'>{{or}}</button>
                    <button id='leftBracket' type='button'>（</button>
                    <button id='rightBracket' type='button'>）</button>
                </div>
                <div>
                </div>
                <div class='conditionFloor'></div>
            </div>
            <div id='multiDropDownControl' class='multiDropDownControl' tabindex="-1"
                 style="position: fixed; transform: translateZ(0px); visibility: visible; z-index: 1050;">
                <!--top: 451px; left: 522.328px;-->

            </div>
        </div>
    </div>
</div>
