<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
<link rel="stylesheet" type="text/css" href="css/graph.css">
<link rel="stylesheet" type="text/css" href="css/common.css">
<script src='js/jquery-1.4.4.min.js'></script>
<script src='js/jquery-ui.js'></script>
<script src='js/common.js'></script>
<script src='js/graph.js'></script>
<script>
	var info = window.parent.ISC_FLOW_EDITOR.data;
	var flow_js = info["flow.js"] || "flow.js";
	var meta_js = info["meta.js"] || "meta.js";
	window.document.write("<"+"script src='js/" + meta_js + "'><"+"/scr"+"ipt>");
	window.document.write("<" + "script src='js/" + flow_js + "'><"+"/scr"+"ipt>");
</script>
<script>
	G.editor = window.parent.ISC_FLOW_EDITOR.model;
	var editable = info.editable;
</script>
</head>
<body>
	<form onsubmit="return false" oncontextmenu='return false'>
		<div id="panel" class='panel'></div>
		<div id="diagram" class='diagram' style="left: 150px; top: 2px"></div>
	</form>

	<div class='dialog'
		style='position: absolute; display: none; z-index: 100'>
		<span class='close_button' id='CLOSE' onclick='M.close()'
			style='position: absolute; right: 0px; cursor: pointer'></span>
		<div id='CONFIRM_HEADER' class='header'
			onmouseover='M.showMoveMask(this.parentNode)'></div>
		<div id="CONFIRM"></div>
		<div id='CONFIRM_FOOTER' class='footer'
			style='text-align: right; padding: 3px 5px;'>
			<input class='ok button' type='button' onclick='M.ok()'> <input
				class='cancel button' type='button' onclick='M.close()'>
		</div>
	</div>
</body>
</html>
