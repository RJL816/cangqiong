<div>    
    <div id="${control.id}"  viewid="${control.viewid}" class="${control.class} ${control._customData.hideLable ? 'no-label':''}" type="${control.type}" style="${(control.style||'') + control._customData.style}" required="${control.required}" cols="${control.cols}" cols24="${control.cols24}" position="${control.position}" hidden="${control.hidden}"  xml="${control.xml}" data="${controlStr}">
        {{if !control._customData.hideLable}}
        <label style="${control.labelstyle + ';width:'+ control.labelwidth}"  class="${control.required ? 'required' : ''}">${control.name} </label>
        {{/if}}
        <div class="switch-wrapper">
            <div class="switch-input-2 showstyle2 ${control.showstyle==='2'?'':'hide'}">
                <span class="switch-item ${(control.value === true || control.value === 'true') ? 'selected' : ''}">${control._customData.switchtext0 ||  '是'}</span>
                <span class="switch-item ${(control.value === false || control.value === 'false') ? 'selected' : ''}">${control._customData.switchtext1 || '否'}</span>
            </div>
            <div class="switch-input showstyle1 ${control.showstyle!=='2'?'':'hide'} ${(control.value === true || control.value === 'true') ? 'selected' : ''}"></div>
        </div>
    </div>
</div>
