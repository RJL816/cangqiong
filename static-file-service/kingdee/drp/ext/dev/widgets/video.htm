<div>
	<div class="${control.class}" style="${(control.style||'') + control._customData.style}" required="${control.required}" cols="${control.cols}" cols24="${control.cols24}" position="${control.position}" hidden="${control.hidden}"  xml="${control.xml}" data="${controlStr}">
		<div class="fm-control">
			{{if control.name}}
			<label style="${control.labelstyle + ';width:'+ control.labelwidth}" class="${control.required ? 'required' : ''}">${control.name}</label>
			{{/if}}
			<div class='c-order-info details'>
				<div class="common-of-list">
					<span class="${control.required ? 'required' : ''}">${control.name}</span>
				</div>
			</div>
			<div class="fm-item upload" style="margin-left: -${control.labelwidth}; padding-left: ${control.labelwidth}">
				<ul class="upload-video upload-details" id="${control.id}"  viewid="${control.viewid}">
				</ul>
			</div>
		</div>
	</div>
</div>
