<div>
	<div class="${control.class} ${control.showstyle==='2'?'showstyle2':''}" style="${(control.style||'') + control._customData.style}" required="${control.required}" cols="${control.cols}" cols24="${control.cols24}" position="${control.position}" hidden="${control.hidden}"  xml="${control.xml}" data="${controlStr}" class="fm-control" hidden="${control.hidden}" style="width:${control.colwidth};${control.colstyle}">
