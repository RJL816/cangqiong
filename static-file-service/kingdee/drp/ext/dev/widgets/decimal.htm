<div>
	<div id="${control.id}"  viewid="${control.viewid}" class="${control.class}" style="${(control.style||'') + control._customData.style}" required="${control.required}" cols="${control.cols}" cols24="${control.cols24}" position="${control.position}" hidden="${control.hidden}"  xml="${control.xml}" data="${controlStr}">
		{{if control.name}}
		<label style="${control.labelstyle + ';width:'+ control.labelwidth}" class="${control.required ? 'required' : ''}">${control.name}</label>
		{{/if}}
		<div class="number-box" style="margin-left: -${control.labelwidth}; padding-left: ${control.labelwidth}">
			<a href="javascript:void(0)" onclick="controlJS.quantityChangeD(this);" class="minusD"><i class="iconfont2 icon-thus"></i></a>
			<input type="text" disabled class="number-input" maxlength="${control.maxlength}" onchange="controlJS.decimal(this, this.value, $(this).attr('min'), $(this).attr('max'), $(this).attr('precision'))" onkeydown="controlJS.decimalKeyDown(this, this.value, $(this).attr('min'), $(this).attr('max'), $(this).attr('precision'));" increment="${control.increment}" min="${control.min}" max="${control.max}" precision="${control.precision}" style="${(control.style||'') + control._customData.style}" placeholder="${control.placeholder}" />
			<a href="javascript:void(0)" onclick="controlJS.quantityChangeD(this);" class="plusD"><i class="iconfont2 icon-add"></i></a>
		</div>
	</div>
</div>
