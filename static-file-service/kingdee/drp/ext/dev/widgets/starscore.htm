<div>
    <div class="cus-star-score" id="${control.id}"  viewid="${control.viewid}" class="${control.class}" style="${(control.style||'') + control._customData.style}" required="${control.required}" cols="${control.cols}" cols24="${control.cols24}" position="${control.position}" hidden="${control.hidden}"  xml="${control.xml}" data="${controlStr}">
        <span class="star-name">${control.name}</span>
        <div class="star-wrapper">
            {{each(i,item) control._customData.starnums }}
                <span class="iconfont ${i==0?'iconstar-full':'iconstar'}" style="${control.starstyle}"></span>
            {{/each}}
        </div>
        {{if control.showdesc===true || control.showdesc==='true' || control.showdesc===undefined }}
        <span class="desc" >å·®</span>
        {{/if}}
    </div>
</div>
