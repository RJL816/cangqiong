<div>
    <div id="${control.id}"  viewid="${control.viewid}" style="${(control.style||'') + control._customData.style}" required="${control.required}" cols24="${control.cols24}" position="${control.position}" hidden="${control.hidden}"  xml="${control.xml}" data="${controlStr}">
        <div class="step-icon">
            <i class="step-line"></i>
            <div class="icon-wrapper">
                {{if !control._customData.iconClass}}
                <img src="${control.icon}"/>
                {{else}}
                <i class="iconfont ${control._customData.iconClass}" style="${control._customData.inputstyle}"></i>
                {{/if}}
            </div>
        </div>
        <div class="step-name">${control.name}</div>
    </div>
</div>
