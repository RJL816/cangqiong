<div>
	<div id="${control.id}"  viewid="${control.viewid}" class="${control.class}" style="${(control.style||'') + control._customData.style}" required="${control.required}" cols="${control.cols}" cols24="${control.cols24}" position="${control.position}" hidden="${control.hidden}" xml="${control.xml}" data="${controlStr}" id="${control.id}"  viewid="${control.viewid}">
		<label style="${control.labelstyle + ';width:'+ control.labelwidth}" class="${control.required ? 'required' : ''}"> ${control.name}</label>
		{{if (control.editable === 'false' || control.editable === false)}}
		<span class="val-wrap" style="${control.inputstyle}">
			${control.value}
		</span>
		{{else}}
		<input type="text" maxlength="${control.maxlength}" class="form-control input-sm fm-item" value="${control.defaultvalue} " style="${(control.style||'') + control._customData.style} " placeholder="${control.placeholder}" disabled/>
		{{/if}}
	</div>
</div>
