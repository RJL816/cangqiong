<div>
    <div id="${control.id}"  viewid="${control.viewid}" class="${control.class}" style="${(control.style||'') + control._customData.style}" position="${control.position}" hidden="${control.hidden}"  xml="${control.xml}" data="${controlStr}">
        <div class="tabbar-item-inner">
            {{if control.isImg}}
            <div class="icon-img middle">
                <img class="img"  src="${ control.activedicon || control.icon}" />
            </div>
            {{else}}
            <span class="iconfont ${ control.activedicon || control.icon}"></span>
            {{/if}}
            <div class="text" >${ control.name }</div>
        </div>
    </div>
</div>
