<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
.tag {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    display: inline-block;
    position: relative;
    cursor: pointer;
	z-index: 2;
}

.tag:hover::before {
    content: attr(data-tooltip);
    position: relative;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    z-index: 10;
    background: #fff;
    font-size: 12px;
    border-radius: 5px;
	padding: 5px;
	color: #333;
	width: 50px;
	height: 25px;
}
#tagcontainer {
  position: relative;
  width:1256px;
  height:378px;
}

</style>
</head>
<body>
   <div id="tagcontainer" class ="tagcontainer"></div>
</body>
</html>
