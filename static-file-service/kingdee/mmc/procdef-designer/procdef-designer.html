<!DOCTYPE html>
<html>

<head>
	<title>流程定义设计器</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" media="screen" href="procdef-designer.css" />
	<script charset="UTF-8" type="text/javascript">
		mxBasePath = './src';
	</script>
	<script charset="UTF-8" src="mxClient.js" type="text/javascript"></script>
	<script charset="UTF-8" src="procdef-designer.js" type="text/javascript"></script>
	<style>
		body {
			height: 100%;
			padding: 10px;
			margin: 0;
			background: #dedede;
		}

		html {
			height: 100%;
		}
	</style>
	<script charset="UTF-8" type="text/javascript">
		//窗口载入后调用画板初始化函数
		window.onload = function () {
			var pdd = new ProcDefDesigner("Test", "./src");

			var bodyElements = document.getElementsByTagName("body");

			var bodyElement = bodyElements[0];

			var model = {
				dom: bodyElement,
				invoke: function (method, param) {
					console.log("调用设计器方法" + method);
				}
			}

			//初始化
			pdd.initial(model);

			//设置是否可编辑
			pdd.setEditable(true);

			//隐藏设计器顶端面板
			pdd.switchTopPanel(false);

			//自动导入工具箱元件
			var divDebugImportToolbarCells = document.getElementById("pddDebugImportToolbarCells-Test");

			if (!pdd.isEmpty(divDebugImportToolbarCells)) {
				divDebugImportToolbarCells.onclick.call(divDebugImportToolbarCells);
			}
		};
	</script>
</head>

<body>
</body>

</html>
