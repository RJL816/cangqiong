<!DOCTYPE html>
<html>

<head>
    <title>节点类型图标设计器</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <link rel="stylesheet" href="./src/bootstrap.min.css" />
    <link rel="stylesheet" href="./src/font-awesome.min.css">
    <link rel="stylesheet" href="./src/drawerJs.css" />

    <script charset="UTF-8" type="text/javascript" src="./src/jquery-3.4.1.min.js"></script>
    <script charset="UTF-8" type="text/javascript" src="./src/jquery-migrate-1.2.1.min.js"></script>
    <script charset="UTF-8" type="text/javascript" src="./src/drawerJs.standalone.js"></script>
    <script charset="UTF-8" type="text/javascript" src="nodetype-designer.js"></script>
    <link rel="stylesheet" media="screen" href="nodetype-designer.css" />
    <style>
        body {
            height: 100%;
            padding: 10px;
            margin: 0;
            background: #dedede;
        }

        html {
            height: 100%;
        }
    </style>
    <script charset="UTF-8" type="text/javascript">

        window.onload = function () {
            var ntd = new NodeTypeDesigner("Test");

            var bodyElements = document.getElementsByTagName("body");

            var bodyElement = bodyElements[0];

            var model = {
                dom: bodyElement
            }

            //初始化
            ntd.initial(model, "Test");

            //设置是否可编辑
            ntd.setEditable(true);
        };

    </script>

</head>
